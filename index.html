<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Positive or Negative with js" />
  <meta name="author" content="Kenneth" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon (1).png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32 (1).png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16 (1).png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Js form</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Positive or Negative, with Js</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="https://www.analyticsinsight.net/wp-content/uploads/2022/12/photo-1529078155058-5d716f45d604.webp"
          alt="number image" />
      </div>
      <div class="page-content">Select a positive or negative random number</div>
      <form action="#">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-positive">
          <input type="radio" id="option-positive" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Positive</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-negative">
          <input type="radio" id="option-negative" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Negative</span>
        </label>
        <br />
        <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="alwaysChecked()">
          Enter
        </button>
      </form>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
